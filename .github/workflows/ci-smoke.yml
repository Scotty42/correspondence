name: CI Smoke

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip check

      - name: Run config regression tests
        run: |
          python -m pip install pytest
          pytest -q tests/test_settings_db.py

      - name: Compile backend
        run: |
          python -m compileall -q app

      # Optional: start uvicorn and hit health endpoints
      - name: Backend health smoke
        env: 
          KORRESPONDENZ_DATABASE_URL: sqlite+aiosqlite:///${{ runner.temp }}/korrespondenz.sqlite
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8080 &
          for i in $(seq 1 20); do
            curl -fsS http://127.0.0.1:8080/api/health && break || true
            sleep 1
          done
          curl -fsS http://127.0.0.1:8080/api/health
          curl -fsS http://127.0.0.1:8080/api/health/services

  frontend-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

